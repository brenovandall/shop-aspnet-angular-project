
@if(product) {
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <img src="{{product.imageUrl}}" alt="{{product.name}}" class="w-100">
            </div>
            <div class="col-6 mt-5">
                <h2>{{product.name}}</h2>
                <p>${{product.price}}</p>
                <div class="d-flex justify-content-start align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                      </svg>
                    <span class="font-weight-bold m-4" style="font-size: 1.5em;">2</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                      </svg>
                    <button class="btn btn-outline-secondary ms-4">Add to cart</button>
                </div>
                <div class="row mt-4">
                    <h4>Description</h4>
                    <p>{{product.description}}</p>
                </div>
            </div>
        </div>
        
    </div>
}
